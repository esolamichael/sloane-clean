# The Netlify dashboard settings override this file
# The error is in the Netlify dashboard settings
# You must log into Netlify dashboard and change the build command there

[build]
  base = "sloane-frontend-package"
  publish = "build"
  command = "npm install --legacy-peer-deps && npm run build"

[build.environment]
  NODE_VERSION = "16"
  NPM_CONFIG_LEGACY_PEER_DEPS = "true"
  CI = "false"
  # Note: We're removing REACT_APP_API_URL so the app uses relative URLs
  # IMPORTANT: API keys should be set in Netlify environment variables, not here

[[redirects]]
  from = "/api/*"
  to = "https://fluted-mercury-455419-n0.uc.r.appspot.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200