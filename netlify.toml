[build]
  # Important: We're using the root directory with a special package.json that delegates to sloane-frontend-package
  base = ""
  publish = "sloane-frontend-package/build"
  # Fix for "npm ruh build" typo - use explicit correct command
  command = "npm run build"

[build.environment]
  NODE_VERSION = "16"
  NPM_CONFIG_LEGACY_PEER_DEPS = "true"
  CI = "false"
  # Note: We're removing REACT_APP_API_URL so the app uses relative URLs
  # IMPORTANT: API keys should be set in Netlify environment variables, not here

[[redirects]]
  from = "/api/*"
  to = "https://fluted-mercury-455419-n0.uc.r.appspot.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200