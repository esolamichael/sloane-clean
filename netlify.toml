[build]
  base = "sloane-frontend-package"
  publish = "sloane-frontend-package/build"
  command = "cd sloane-frontend-package && NODE_OPTIONS=--max-old-space-size=4096 npm install --legacy-peer-deps && CI=false npm run build"

[build.environment]
  NODE_VERSION = "16"
  NPM_CONFIG_LEGACY_PEER_DEPS = "true"
  CI = "false"
  # Note: We're removing REACT_APP_API_URL so the app uses relative URLs
  # IMPORTANT: API keys should be set in Netlify environment variables, not here

[[redirects]]
  from = "/api/*"
  to = "https://fluted-mercury-455419-n0.uc.r.appspot.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200