[build]
  command = "CI=false SKIP_PREFLIGHT_CHECK=true npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "16"
  NPM_CONFIG_LEGACY_PEER_DEPS = "true"
  CI = "false"

[[redirects]]
  from = "/api/*"
  to = "https://clean-code-app-1744825963.uc.r.appspot.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200