    <title>Sloane | AI Phone Answering Service</title>
    
    <!-- Direct Google Maps API loading -->
    <script>
      window.initGoogleMapsAPI = function() {
        console.log('Google Maps API callback function called');
        window.googleMapsLoaded = true;
        // This will trigger any pending callbacks
        if (window.googleMapsCallbacks && window.googleMapsCallbacks.length) {
          window.googleMapsCallbacks.forEach(function(callback) {
            callback();
          });
        }
      };
      
      // Initialize the callbacks array
      window.googleMapsCallbacks = [];
      
      // Set a flag to track if Google Maps API is loaded
      window.googleMapsLoaded = false;
    </script>
    
    <!-- Direct Google Maps API integration with hardcoded key for immediate fix -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBai5EagIUmMY8Vaugzkc4obqydImC-fjA&libraries=places&callback=initGoogleMapsAPI" async defer></script>
    
    <!-- Additional script to ensure Maps API is properly initialized -->
    <script>
      (function() {
        console.log('Initializing Google Maps API loading');
        
        // Set a flag to track if API is loaded
        window.googleMapsLoaded = false;
        
        // Make sure initGoogleMapsAPI is defined
        window.initGoogleMapsAPI = function() {
          console.log('Google Maps API callback function called!');
          window.googleMapsLoaded = true;
          
          // This will trigger any pending callbacks
          if (window.googleMapsCallbacks && window.googleMapsCallbacks.length) {
            console.log('Executing ' + window.googleMapsCallbacks.length + ' pending callbacks');
            window.googleMapsCallbacks.forEach(function(callback) {
              try {
                callback();
              } catch (err) {
                console.error('Error in Maps callback:', err);
              }
            });
          }
        };
        
        // Initialize the callbacks array
        window.googleMapsCallbacks = window.googleMapsCallbacks || [];
        
        // Check if API is already loaded
        if (window.google && window.google.maps && window.google.maps.places) {
          console.log('Google Maps API already loaded, initializing');
          window.googleMapsLoaded = true;
          window.initGoogleMapsAPI();
        }
        
        // Set a backup timer to check if API loaded
        setTimeout(function checkGoogleMapsLoaded() {
          if (window.google && window.google.maps && window.google.maps.places) {
            console.log('Google Maps API detected by timer check');
            if (!window.googleMapsLoaded) {
              window.googleMapsLoaded = true;
              window.initGoogleMapsAPI();
            }
          } else {
            console.log('Google Maps API not detected yet, retrying in 1s');
            setTimeout(checkGoogleMapsLoaded, 1000);
          }
        }, 1000);
      })();
    </script>
  </head>

  </body>
