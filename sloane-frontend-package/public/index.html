<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sloane AI Phone Answering Service for Small Businesses"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Preconnect to Google Maps API domains for faster loading -->
    <link rel="preconnect" href="https://maps.googleapis.com" />
    <link rel="preconnect" href="https://maps.gstatic.com" />
    <title>Sloane | AI Phone Answering Service</title>
    
    <!-- Direct Google Maps API loading -->
    <script>
      window.initGoogleMapsAPI = function() {
        console.log('Google Maps API callback function called');
        window.googleMapsLoaded = true;
        // This will trigger any pending callbacks
        if (window.googleMapsCallbacks && window.googleMapsCallbacks.length) {
          window.googleMapsCallbacks.forEach(function(callback) {
            callback();
          });
        }
      };
      
      // Initialize the callbacks array
      window.googleMapsCallbacks = [];
      
      // Set a flag to track if Google Maps API is loaded
      window.googleMapsLoaded = false;
    </script>
    
    <!-- Google Maps API is loaded dynamically with key from environment variables -->
    <!-- The key is never hardcoded here for security -->
    <script id="google-maps-script" async defer></script>
    
    <!-- Script to dynamically set the Google Maps API key -->
    <script>
      (function() {
        console.log('Initializing Google Maps API loading');
        
        // Safely load the Google Maps API from the Netlify function
        fetch('/.netlify/functions/getGoogleApiKey')
          .then(function(response) { 
            if (!response.ok) {
              throw new Error('Failed to fetch API key: ' + response.status);
            }
            return response.json(); 
          })
          .then(function(data) {
            if (data.apiKey) {
              console.log('Successfully received API key from function');
              loadGoogleMapsScript(data.apiKey);
            } else {
              console.error('No API key returned from function');
              document.body.innerHTML += '<div style="color: red; padding: 20px;">Error: Google Maps API key not available</div>';
            }
          })
          .catch(function(error) {
            console.error('Error fetching API key:', error);
            document.body.innerHTML += '<div style="color: red; padding: 20px;">Error loading Google Maps: ' + error.message + '</div>';
          });
        
        function loadGoogleMapsScript(key) {
          var script = document.getElementById('google-maps-script');
          script.src = 'https://maps.googleapis.com/maps/api/js?key=' + key + '&libraries=places&callback=initGoogleMapsAPI';
          console.log('Google Maps script tag updated with key');
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
